<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
        <!--<link rel="stylesheet" type="text/css" href="css/estilo.css"/>-->
         
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    </h:head>

    <h:body>
        <div id="login-dialog">
            <center><h2>Login</h2></center>

            <h:form id="frm">
                <p:messages autoUpdate="true" />

                <h:panelGrid columns="2" styleClass="grid-login">
                    <p:outputLabel value="Cliente" for="cliente" />
                    <p:inputText id="cliente" size="20" value="#{loginbean.nomeCliente}" />

                    <p:outputLabel value="Senha" for="senha" />
                    <p:password id="senha" size="20" value="#{loginbean.senha}" />

                    <p:outputLabel />
                    <p:commandButton value="Acessar" action="#{loginbean.login()}" />
                </h:panelGrid>
            </h:form>
        </div>
        <footer id="footer">
		<p:commandButton value="Voltar" action="index.html" />

	</footer>

            
    </h:body>

</html>

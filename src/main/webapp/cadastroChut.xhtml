<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>

    </h:head>
    <h:body>
        <div style="width: 400px"> 
            <h:form id="form">
                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                <p:panelGrid id="panel" columns="2">

                    <p:outputLabel>Marca: </p:outputLabel>
                    <p:inputText id="marca" value="#{cadastrarChuteira.chuteira.marca}" required="true" requiredMessage="O campo nome é obrigatorio!"/>

                    <p:outputLabel>Descrição: </p:outputLabel>
                    <p:inputTextarea rows="2" cols="21" value="#{cadastrarChuteira.chuteira.descricao}" />

                    <p:outputLabel>Quantidade: </p:outputLabel>
                    <p:spinner value="#{cadastrarChuteira.chuteira.quantidade}" min="0" max="100" required="true" requiredMessage="É necessario informar a quantidade disponivel do produto!"/>

                    <p:outputLabel>Preço:</p:outputLabel>
                    <p:inputNumber value="#{cadastrarChuteira.chuteira.preco}" required="true" requiredMessage="O preço é obrigatorio!"/>

                    <p:commandButton value="Cadastrar" update="panel" action="#{cadastrarChuteira.adicionar()}" style="width: 230px !important;">

                    </p:commandButton>


                </p:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
